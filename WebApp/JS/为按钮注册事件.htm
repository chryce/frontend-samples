<!DOCTYPE html>
<html>
<head>
    <title></title>

    <script type="text/javascript">
        //要操作页面的元素(标签)那就要写到onload中,
        //不操作可以不用

        function f1() {
            alert('迁徙猿有很多猿');
        }

        onload = function () {

            //在html中注册事件加(),在这写不加
            document.getElementById('btn').onclick = f1;
        };
    </script>
</head>
<body>
    <input type="button" name="name" value="神奇的按钮" id="btn" />
    <!-- onclick="f1();"-->
</body>
</html>
