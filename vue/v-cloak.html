<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="app">
    <!--v-cloak能解决插值表达式闪烁的问题-->
    <p v-cloak>{{ message }}</p>
    <!--v-text默认是没有闪烁问题的-->
    <p v-text="message"></p>
    <p v-html="message"></p>
  </div>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
  var vm = new Vue({
    el : "#app",
    data : {
      message : "Hello World"
    }
  });
</script>
</body>
</html>
