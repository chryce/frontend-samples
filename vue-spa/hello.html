<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello world</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{ message }}</h1>
  <input type="text" v-model="message" />
  <button type="button" @click="change">change</button>
  <div>
    <hu-hi content="hello world"></hu-hi>
  </div>
</div>
<script type="text/javascript">

  var Message = Vue.extend({
    props : [ 'content' ],
    template : '<h5 style="color: red">{{ content }}</h5>'
  })
  Vue.component('hu-hi', Message)

  const vm = new Vue({
    el : '#app',
    data : {
      message : 'hello world!!!!'
    },
    methods : {
      change() {
        this.message = "change is called"
      }
    }
  });

  const changeMessage = () => {
    vm.message = '你好呀！！'
  }

</script>
</body>
</html>
