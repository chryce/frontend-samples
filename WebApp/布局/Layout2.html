<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style type="text/css">
        body {
            margin: 0 auto;
            background-color: #DA70D6;
        }

        #loginDiv {
            height: 300px;
            width: 300px;
            background-color: #708090;
            position: absolute;
        }
    </style>
    <script type="text/javascript">

        window.onload = function () {
            LoginShow();
        }
        window.onresize = function () {
            LoginShow();
        }

        function LoginShow() {
            var lh = document.getElementById("loginDiv").offsetHeight;
            var lw = document.getElementById("loginDiv").offsetWidth;

            var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

            var topp = ((h - lh) / 2) + "px";
            document.getElementById("loginDiv").style.top = topp;
            var leftp = ((w - lw) / 2) + "px";
            document.getElementById("loginDiv").style.left = leftp;
            console.log(topp + "  " + leftp);
        }
    </script>
</head>
<body>

    <div id="loginDiv">
    </div>
</body>
</html>
