<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <style type="text/css">


        body {
            background-color: #f0f0f2;
            margin: 0;
            padding: 0;
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;

        }

        div.divType {
            width: 600px;
            margin: 5em auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 1em;
        }

        a:link, a:visited {
            color: #38488f;
            text-decoration: none;
        }

        @media (max-width: 700px) {
            body {
                background-color: #fff;
            }

            div {
                width: auto;
                margin: 0 auto;
                border-radius: 0;
                padding: 1em;
            }
        }
    </style>
    <script type="text/javascript">
        function getEventType(event) {
            alert(event.type);
        }

        //被点击的元素
        function whichElement(e) {
            let tag;
            if (!e)
                e = window.event
            if (e.target)
                tag = e.target
            else if (e.srcElement)
                tag = e.srcElement
            if (tag.nodeType == 3) // defeat Safari bug
                tag = tag.parentNode
            let name;
            name = tag.tagName
            console.log("You clicked on a " + name + " element.")

            //shift键是否被按下
            if (e.shiftKey == 1) {
                console.log("The shift key was pressed!")
            } else {
                console.log("The shift key was NOT pressed!")
            }

            //相对于屏幕，光标的坐标是
            let x = e.screenX
            let y = e.screenY
            console.log("X=" + x + " Y=" + y)

            let clientX = e.clientX
            let clientY = e.clientY
            console.log("clientX=" + clientX + " clientY=" + clientY)

            let btnNum = e.button;
            if (btnNum == 2) {
                console.log("您点击了鼠标右键！")
            } else if (btnNum == 0) {
                console.log("您点击了鼠标左键！")
            } else if (btnNum == 1) {
                console.log("您点击了鼠标中键！");
            } else {
                console.log("您点击了" + btnNum + "号键，我不能确定它的名称。");
            }

        }

    </script>
</head>
<body onmousedown="whichElement(event)">
<div class="divType">
    <h2>在文档中点击某个位置。消息框会提示出您所点击的标签的名称。</h2>
    <h3>这是标题</h3>
    <h4>这是段落。</h4>
    <h5>在文档中点击某个位置。消息框会告诉你是否按下了 shift 键。</h5>
</div>
<div class="divType" onmousedown="getEventType(event)">
    <p>在文档中点击某个位置。消息框会提示出被触发的事件的类型。</p>
</div>

</body>
</html>
