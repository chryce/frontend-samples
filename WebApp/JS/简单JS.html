<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>使用match进行不同的检索</title>
    <script type="text/javascript">
        var str = "Hello World！";
        document.write(str.match("world") + "<br />");
        document.write(str.match("World") + "<br />");
        document.write(str.match("worlld") + "<br />");
        document.write(str.match("World！") + "<br />");

        var str1 = "1 hello 4 match 3 world 2 javascript";
        document.write(str1.match(/\d+/g));

        var str2 = "1 hello 4 match 3 world 2 javascript";
        var pat = new RegExp("javascript");
        var result = pat.test(str2);
        document.write("结果为：" + result);
    </script>
</head>

<body>
</body>
</html>
