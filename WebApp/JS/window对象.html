<html>

<head>
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery-1.10.2.js"></script>
    <style>
        body {
            height: 10000px;
            width: 90%;
            margin: 0 auto;
            background-color: thistle;
        }
        
        div {
            background-color: honeydew;
            width: 90%;
            margin: 0 auto;
        }
        
        fieldset {
            border: 1px salmon solid;
        }
        
        #divscrollbox {
            border: 1px salmon solid;
            word-break: break-all;
            overflow: scroll;
            height: 300px;
            width: 90%;
            position: fixed;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            startTime();
        }
        function Countdown() {
            setTimeout("alert('5 seconds!')", 5000)
        }
        function timedText() {
            var t1 = setTimeout("document.getElementById('txt').value='2 seconds!'", 2000)
            var t2 = setTimeout("document.getElementById('txt').value='4 seconds!'", 4000)
            var t3 = setTimeout("document.getElementById('txt').value='6 seconds!'", 6000)
        }

        var c = 0
        var t
        function timedCount() {
            document.getElementById('txtBeginCountdown').value = c
            c = c + 1
            t = setTimeout("timedCount()", 1000)
        }

        function stopCount() {
            clearTimeout(t);
        }


        function startTime() {
            var today = new Date()
            var h = today.getHours()
            var m = today.getMinutes()
            var s = today.getSeconds()
            // add a zero in front of numbers<10
            m = checkTime(m)
            s = checkTime(s)
            document.getElementById('txtCurrentTime').innerHTML = h + ":" + m + ":" + s
            t = setTimeout('startTime()', 500)
        }

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i
            }
            return i
        }
        var interval;
        function StartInterval() {
            interval = self.setInterval("clock()", 50);
        }
        //var int = self.setInterval("clock()", 50)
        function clock() {
            var t = new Date()
            document.getElementById("clock").value = t
        }
    </script>

</head>

<body>
    <div class="Timer">
        <fieldset>
            <legend>setTimeout,clearTimeout</legend>
            <fieldset>
                <legend>简单的计时</legend>
                <button onclick="Countdown()">开始倒计时(5 秒后会显示一个消息框)</button>
            </fieldset>
            <fieldset>
                <legend>另一个简单的计时</legend>
                <input type="button" value="显示计时的文本！" onClick="timedText()">
                <input type="text" id="txt">
                </form>
                <p>在按钮上面点击。输入框会显示出已经流逝的 2、4、6 秒钟。</p>
            </fieldset>
            <fieldset>
                <legend>无穷循环中的计时</legend>
                <button onclick="timedCount()">开始计时！</button>
                <button onclick="stopCount()">停止计时！</button>
                <input type="text" id="txtBeginCountdown">
                </form>
                <p>请点击上面的“开始计时”按钮。输入框会从 0 开始一直进行计时。点击“停止计时”可停止计时。</p>
            </fieldset>
            <fieldset>
                <legend>简单时钟</legend>
                <label id="txtCurrentTime"></label>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>setInterval,clearInterval</legend>
            <input type="text" id="clock" size="35" />
            <button onclick="StartInterval()">Start interval</button>
            <button onclick="window.clearInterval(interval)">Stop interval</button>
        </fieldset>
    </div>

    <div id="divscrollbox">
        <fieldset>
            <legend>scrollTo,scrollBy</legend>
            <button onclick="window.scrollBy(200,900);">scrollBy+(每次滑动的距离)</button>
            <button onclick="window.scrollBy(-200,900);">scrollBy-(每次滑动的距离)</button>
            <button onclick="window.scrollTo(200,900);">scrollTo(滑动到指定位置)</button>
        </fieldset>
    </div>
</body>

</html>
