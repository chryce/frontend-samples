<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
</head>
<body>
<!--0:引包
    1:实例化Vue应用程序, new Vue();
    2:根据视图配置 data 数据
    3:根据 el 选项配置需要被 Vue 管理的 Dom 节点入口
    4:Vue 可以被视为一个高级的模板引擎 ,data 中的数据可以直接被 Vue 管理的 Dom节点元素使用
-->

<div id="app">
    <p>{{message}}</p>
    <h1>{{message}}</h1>
    <h2>{{message}}</h2>
    <h3>{{message}}</h3>
    <h4>{{message}}</h4>
    <h5>{{message}}</h5>

    <div id="appchildren">
        <p>{{message}}</p>
        <h1>{{message}}</h1>
        <h2>{{message}}</h2>
        <h3>{{message}}</h3>
        <h4>{{message}}</h4>
        <h5>{{message}}</h5>
    </div>
</div>

<div id="app2">
    <p>{{message}}</p>
    <h1>{{message}}</h1>
    <h2>{{message}}</h2>
    <h3>{{message}}</h3>
    <h4>{{message}}</h4>
    <h5>{{message}}</h5>
</div>
</body>

<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            message: "Hello Vue.js"
        }
    });
</script>
</html>
