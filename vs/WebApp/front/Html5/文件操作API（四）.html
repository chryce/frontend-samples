<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
        function init() {
            var btn = document.getElementById("btnGetFileName");
            btn.addEventListener("click", function (e) {
                var fileList = document.getElementById("fileDemo").files;
                //初始化reader、

                var reader = new FileReader();
                //读取文件里面的数据 异步的
                reader.readAsDataURL(fileList[0]);

                reader.onload = function (ev) {
                    var data = this.result;
                    $("#result").append("<img src='" + data + "'> </img>");
                };
            });
        }
    </script>
</head>
<body onload="init();">
    <input type="file" multiple id="fileDemo" />
    <input type="button" id="btnGetFileName" onclick="alert(arguments[0]);" value="获取上去文件的名字" />
    <div id="result">
    </div>
</body>
</html>
