<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <style>
        #cover {
            display: none;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.44);
        }

        #coverShow {
            display: none;
            position: fixed;
            z-index: 2;
            top: 50%;
            left: 50%;
            border: 1px solid #127386;
            width: 300px;
            height: 100px;
            margin-left: -150px;
            margin-top: -150px;
            background: #127386;
        }
    </style>
    <script type="text/javascript">
        function coverit() {
            var cover = document.getElementById("cover");
            var covershow = document.getElementById("coverShow");
            cover.style.display = 'block';
            covershow.style.display = 'block';
            setTimeout("showTime()", 3000);
        }
        function showTime() {
            var cover = document.getElementById("cover");
            var covershow = document.getElementById("coverShow");
            cover.style.display = '';
            covershow.style.display = '';
        }
    </script>
</head>
<body>
    <input type="text">
    <div id="cover"></div>
    <div id="coverShow">
        <table align="center" border="0" width="100%" cellspacing="0" cellpadding="0" style="border-collapse: collapse; height: 100px; min-height: 100px;"
               bgcolor="#127386">
            <tr>
                <td height="30" style="font-size: 12px;">正在加载，请稍后......</td>
            </tr>
            <tr>
                <td align="center" bgcolor="#ffffff">
                    <img src="ajax-loader.gif" />
                </td>
            </tr>
        </table>
    </div>
    <input type="button" value="遮住" onclick="coverit()" />
</body>
</html>
