<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/ecmascript">
        function f1() {
            alert("document.onclick的事件被执行");
        }
        function UseInterval() {
            window.setInterval(f1, 500);
        }
        function screenInfo() {
            alert("分辨率：" + screen.width + "*" + screen.height);
            if (screen.width < 1024 || screen.height < 768) {
                alert("分辨率太低！");
            }
        }
    </script>
</head>
<body>
    <input type="button" onclick="document.onclick = f1" value="请点击" />
    <input type="button" onclick="UseInterval()" value="定时器的使用" />
    <input type="button" onclick="screenInfo()" value="屏幕信息" />
</body>
</html>
