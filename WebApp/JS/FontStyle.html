<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        #idDiv {
            width: 100%;
            height: 80px;
            background-color: #FFD700;
            padding: 4px;
            font-family: 小篆;
            font-weight: bold;
        }

        #idCodeDiv {
            width: 100%;
            padding: 4px;
            font-family: verdana,tahoma;
            margin: 12px 0px 0px 0px;
            background-color: #EEEEEE;
            font-weight: bold;
        }
    </style>

    <script>
        function rdl_change(e) {
            debugger;
            var oCodeDiv = document.getElementById("idCodeDiv");
            var oDiv = document.getElementById("idDiv");
            if (document.getElementById("idSel"))
                var sValue = document.getElementById("idSel").options[e.selectedIndex].value;

            oDiv.style.fontStyle = sValue;
            oCodeDiv.innerText = "font-style : " + sValue + ";";
        }
    </script>
</head>
<body>

    <div id="idDiv">Every man dies , Not every man really lives .</div>
    <br>
    <select id="idSel" onchange="rdl_change(this);">
        <option value="normal">---font-style---
        <option value="normal">normal
        <option value="italic">italic
        <option value="oblique">
            oblique
    </select>
    <br>
    <div id="idCodeDiv">font-style : normal ;</div>
</body>
</html>
