<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <alert-box>
    Something bad happened.
  </alert-box>
</div>
</body>
<script type="text/javascript">
  Vue.component('alert-box', {
    template : `
            <div style="color: red;">
              <strong>Error!!!!!!</strong>
              <slot></slot>
            </div>`
  });

  new Vue({
    el : '#app',
    data : {
      searchText : "Hello World"
    }
  })
</script>
</html>
