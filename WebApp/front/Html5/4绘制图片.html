<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <canvas id="demoCanvas" width="1000" height="600">
        <p>爷，你还在上个世纪吧，现在都html5了，您还在ie6时代？</p>
    </canvas>
    <!---下面将演示一种绘制矩形的demo--->
    <script type="text/javascript">
        //第一步：获取canvas元素
        var canvasDom = document.getElementById("demoCanvas");
        //第二步：获取上下文
        var context = canvasDom.getContext('2d');
        var img = new Image();
        img.src = "/Content/me.jpg";
        img.onload = function (e) {
            for (var i = 1; i < 7; i++) {
                context.drawImage(img, i * 20, i * 20, i * 50, i * 50);
            }
        };
    </script>
</body>
</html>
