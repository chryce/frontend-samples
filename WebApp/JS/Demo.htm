<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        function ClickLink(link) {
            link.style.backgroundColor = "red";
        }
        function BackOC(link) {
            link.style.backgroundColor = "white";
        }
        function ChangeColor() {
            var len = document.getElementById("t1").getElementsByTagName("tr").length;
            for (var i = 1; i < len; i += 2) {
                var tr = document.getElementsByTagName("tr")[i];
                tr.style.backgroundColor = "yellow";
            }
        }

        function LoseFocus(input) {
            input.style.backgroundColor = "white";
        }
        function GetFocus(input) {
            input.style.backgroundColor = "yellow";
        }

        function Clicktr(tr) {
            tr.style.backgroundColor = "yellow";
            var trs = document.getElementById("t2").getElementsByTagName("tr");
            var len = trs.length;
            for (var i = 0; i < len; i++) {
                if (trs[i].id != tr.id) {
                    trs[i].style.backgroundColor = "white";
                }
            }
        }
    </script>
    <style type="text/css">
        body {
        }

        a {
            color: blue;
        }

        table {
            background-color: white;
        }

        td {
            width: 100px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <p id="link">
        <a href="#" onclick="ClickLink(this)" onblur="BackOC(this)">百度</a>
        <a href="#" onclick="ClickLink(this)" onblur="BackOC(this)">搜狐</a>
        <a href="#" onclick="ClickLink(this)" onblur="BackOC(this)">新浪</a>
        <a href="#" onclick="ClickLink(this)" onblur="BackOC(this)">凤凰</a>

    <input type="button" value="变色" onclick="ChangeColor()" />
    <input type="text" onblur="LoseFocus(this)" onfocus="GetFocus(this)" />

    <input type="text" onblur="LoseFocus(this)" onfocus="GetFocus(this)" />

    <input type="text" onblur="LoseFocus(this)" onfocus="GetFocus(this)" />
    <input type="text" onblur="LoseFocus(this)" onfocus="GetFocus(this)" />
