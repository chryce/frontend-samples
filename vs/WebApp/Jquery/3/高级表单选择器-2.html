<body>
    <fieldset>
        <legend>checkbox 1</legend>
        <input type="button" id="btn1" value="全选" />
        <input type="button" id="btn2" value="取消全选" />
        <input type="button" id="btn3" value="选中所有奇数" />
        <input type="button" id="btn4" value="反选" />
        <input type="button" id="btn5" value="获得选中的所有值" />
        <br />
        <input type="checkbox" name="checkbox" value="11" />
        checkbox1
        <input type="checkbox" name="checkbox" value="22" />
        checkbox2
        <input type="checkbox" name="checkbox" value="33" />
        checkbox3
        <input type="checkbox" name="checkbox" value="44" />
        checkbox4
        <input type="checkbox" name="checkbox" value="55" />
        checkbox5
        <input type="checkbox" name="checkbox" value="66" />
        checkbox6
        <input type="checkbox" name="checkbox" value="77" />
        checkbox7
        <input type="checkbox" name="checkbox" value="88" />
        checkbox8
        <script type="text/javascript">
            $("#btn1").click(function () {
                $("[name='checkbox']").attr("checked", 'true'); //全选
            });
            $("#btn2").click(function () {
                $("[name='checkbox']").removeAttr("checked"); //取消全选
            });

            $("#btn3").click(function () {
                $("[name='checkbox']:even").attr("checked", 'true'); //选中所有奇数
            });
            $("#btn4").click(function () {
                $("[name='checkbox']").each(function () {
                    if ($(this).attr("checked")) {
                        $(this).removeAttr("checked");

                    } else {
                        $(this).attr("checked", 'true');
                    }
                });
            });
            $("#btn5").click(function () {
                var str = "";
                $("[name='checkbox']:checked").each(function () {
                    str += $(this).val() + " ";
                });
                alert(str);
            });
        </script>
    </fieldset>

    <fieldset>
        <legend>checkbox 2</legend>
        <div>
            <input name="chkItem" type="checkbox" value="今日话题" />今日话题
            <input name="chkItem" type="checkbox" value="视觉焦点" />视觉焦点
            <input name="chkItem" type="checkbox" value="财经" />财经
            <input name="chkItem" type="checkbox" value="汽车" />汽车
            <input name="chkItem" type="checkbox" value="科技" />科技
            <input name="chkItem" type="checkbox" value="房产" />房产
            <input name="chkItem" type="checkbox" value="旅游" />旅游
        </div>
        <div>
            <input id="btnCheckAll" type="button" value="全选" />
            <input id="btnCheckNone" type="button" value="全不选" />
            <input id="btnCheckReverse" type="button" value="反选" />
            <input id="btnSubmit" type="button" value="提交" />
        </div>
        <script type="text/javascript">
            // 全选
            $("#btnCheckAll").bind("click", function () {
                $("[name = chkItem]:checkbox").attr("checked", true);
            });

            // 全不选
            $("#btnCheckNone").bind("click", function () {
                $("[name = chkItem]:checkbox").attr("checked", false);
            });

            // 反选
            $("#btnCheckReverse").bind("click", function () {
                $("[name = chkItem]:checkbox").each(function () {
                    $(this).attr("checked", !$(this).attr("checked"));
                });
            });

            // 全不选
            $("#btnSubmit").bind("click", function () {
                var result = new Array();
                $("[name = chkItem]:checkbox").each(function () {
                    if ($(this).is(":checked")) {
                        result.push($(this).attr("value"));
                    }
                });

                alert(result.join(","));
            });
