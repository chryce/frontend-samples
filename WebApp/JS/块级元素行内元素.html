<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        div.divNav {
            width: 100%;
            background: yellow;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }

            div.divNav a {
                background: red;
                color: #fff;
                text-decoration: none;
                display: inline-block;
                width: 100px;
                height: 30px;
                line-height: 30px;
            }

        .s1 {
            background-color: pink;
        }

        .s2 {
            background-color: green;
        }

        div.divBlock {
            background-color: antiquewhite
        }

        .p1 {
            background-color: green;
        }

        .p2 { /* */
            display: inline;
            background-color: pink;
        }

        .p3 {
            background-color: green;
        }

        .a1 {
            display: block;
            background-color: pink;
        }

        .a2 {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="divNav">
        <a href="">我是a1</a>
        <a href="">我是a2</a>
        <a href="">我是a3</a>
        <a href="">我是a4</a>
    </div>
    <div>
        <span class="s1">span</span><br />
        <span class="s1">span</span><br />
        <span class="s1">span</span><br />
        <div class="divBlock">div</div>
        <div class="divBlock">div</div>
        <div class="divBlock">div</div>
        <p class="p1">p111111111111111</p>
        <p class="p2">p222222222222222</p>
        <p class="p3">p333333333333333</p>

        <a class="a1">块堆a</a>
        <a class="a2">普通的a</a>
    </div>
</body>
</html>
