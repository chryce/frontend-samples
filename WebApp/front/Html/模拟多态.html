<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript">
        function Animal(aname) {
            this.name = aname;
            this.baseShout = function () {
                if (this.shout) {
                    this.shout();
                }
                else {
                    alert("这货不会叫");
                }
            };
        }
        function Dog(dname) {
            Animal.call(this, dname);
            this.shout = function () { alert("汪汪汪"); };
        }

        function Cat(cname) {
            Animal.call(this, cname);
            this.shout = function () { alert("喵喵喵"); };
        }

        function Yaba(yname) {
            Animal.call(this, yname);
        }

        var a1 = new Dog("狗1");
        var a2 = new Cat("猫2");
        var a3 = new Yaba("哑3");
        //a1.shout();
        //a2.shout();
        //a3.shout();
        a1.baseShout();
        a2.baseShout();
        a3.baseShout();
    </script>
</head>
<body>
</body>
</html>
