<html>

<head>
    <title>
        关键字过滤
    </title>
    <script type="text/javascript" src="jquery-1.10.2.js"></script>

    <style type="text/css">
        body {
            height: 1200px;
        }
        
        #loginDiv {
            height: 300px;
            width: 300px;
            position: absolute;
            box-shadow: -1px 3px 15px #aaa;
        }
    </style>
    <script type="text/javascript">
        function clearSearchText(){
    var search=document.getElementById("searchwordl");
    search.value= search.value == search.defaultValue ? "":search.value;
}

function replaceALL(){    
    debugger;
    var search=document.getElementById("searchwordl"),
        searchword = search.value.replace(/ /g,"");
    if(searchword == ""){
        alert("请输入检索条件");
        search.focus();
        return false;
    }
   // searchword=searchword.replace(/['%#&\*\(\)@`\/\\,\.=<>]/g,"");
    searchword=searchword.replace(/[!@#$%^&*()_+{}:"|<>?;'\,./]/g,"");
    if(searchword == search.defaultValue || searchword == ''){
        alert("请正确输入搜索条件");
        search.focus();
        return false;
    }
    search.value=searchword;
    return true;
}
    </script>
</head>

<body>
    <input type="text" id="searchwordl" onkeyup="replaceALL()">
</body>

</html>
