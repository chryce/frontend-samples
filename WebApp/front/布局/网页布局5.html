<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>网页布局5</title>
    <style type="text/css">
        body {
            font-family: Verdana;
            font-size: 14px;
            margin: 0;
        }

        #container {
            margin: 0 auto;
            width: 900px;
        }

        #header {
            height: 100px;
            background: #6cf;
            margin-bottom: 5px;
        }

        #mainContent {
            height: 500px;
            margin-bottom: 5px;
        }

        #sidebar {
            float: left;
            width: 200px;
            height: 500px;
            background: #9ff;
        }

        #sidebar2 {
            float: right;
            width: 200px;
            height: 500px;
            background: #9ff;
        }

        #content {
            margin: 0 205px !important;
            margin: 0 202px;
            height: 500px;
            background: #cff;
        }

        #footer {
            height: 60px;
            background: #6cf;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="header">This is the Header</div>
        <div id="mainContent">
            <div id="sidebar">This is the sidebar</div>
            <div id="sidebar2">This is the sidebar2</div>
            <div id="content">3列固定宽度居中+头部+尾部</div>
        </div>
        <div id="footer">This is the footer</div>
    </div>
</body>
</html>
