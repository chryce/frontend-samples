<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap-fileinput/css/fileinput.css">
    <link rel="stylesheet" href="bower_components/bootstrap-fileinput/css/fileinput-rtl.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-fileinput/js/plugins/piexif.js"></script>
    <script src="bower_components/bootstrap-fileinput/js/plugins/purify.js"></script>
    <script src="bower_components/bootstrap-fileinput/js/plugins/sortable.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="bower_components/bootstrap-fileinput/js/locales/LANG.js"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">File</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <input id="input-b1" name="input-b1" type="file" class="file">
                <br>
                <input id="input-b2" name="input-b2" type="file" class="file" data-show-preview="false">
                <br>
                <input id="input-b3" name="input-b3[]" type="file" class="file" multiple
                       data-show-upload="false" data-show-caption="true" data-msg-placeholder="Select {files} for upload...">
                <br>
                <label for="input-b4a">Readonly Input</label>
                <input id="input-b4a" name="input-b4a" type="file" class="file" readonly="true">
                <br>
                <label for="input-b4b">Disabled Input</label>
                <input id="input-b4b" name="input-b4b" type="file" class="file" disabled="true">
                <br>
                <label class="control-label">Select File</label>
                <input id="input-b5" name="input-b5[]" type="file" multiple class="file">
                <script>
                    $(document).on('ready', function () {
                        $("#input-b5").fileinput({showCaption: false});
                    });
                </script>
                <br>
                <div class="file-loading">
                    <input id="input-b6" name="input-b6[]" type="file" multiple class="file">
                </div>
                <script>
                    $(document).on('ready', function () {
                        $("#input-b6").fileinput({
                            showUpload: false,
                            maxFileCount: 10,
                            mainClass: "input-group-lg"
                        });
                    });
                </script>

                <br>
                <div class="file-loading">
                    <input id="input-b7" name="input-b7[]" multiple type="file" class="file"
                           data-allowed-file-extensions='["csv", "txt"]'>
                </div>
                <br>
                <div dir=rtl class="file-loading"> <!-- note the direction if you want to display file-loading indicator -->
                    <!-- note that your input must just set the `rtl` data property of the plugin or in your javascript code -->
                    <input id="input-b8" name="input-b8[]" multiple type="file" class="file">
                </div>
                <script>
                    $(document).on('ready', function () {
                        $("#input-b8").fileinput({
                            rtl: true,
                            allowedFileExtensions: ["jpg", "png", "gif"]
                        });
                    });
                </script>
                <br>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Launch Modal
                </button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="file-loading">
                                    <input id="input-b9" name="input-b9[]" multiple type="file" class="file">
                                </div>
                                <div id="kartik-file-errors"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" title="Your custom upload logic">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <script>
                    $(document).on('ready', function () {
                        $("#input-b9").fileinput({
                            showPreview: false,
                            showUpload: false,
                            elErrorContainer: '#kartik-file-errors',
                            allowedFileExtensions: ["jpg", "png", "gif"]
                            //uploadUrl: '/site/file-upload-single'
                        });
                    });
                </script>
            </div>
        </div>

    </div>
</div>


</body>
</html>
