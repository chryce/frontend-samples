<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>网页布局2</title>
    <style type="text/css">
        .header {
            border: solid 1px green;
            width: 900px;
            margin: 10px auto;
        }

            .header ul {
                margin-top: 10px;
                margin-left: 220px;
                width: 372px;
            }

                .header ul li {
                    background-color: #ccc;
                    float: left;
                    list-style: none;
                    margin-left: 3px;
                }

            .header p {
                text-align: center;
                font-size: 15px;
                line-height: 2px;
            }
            /*#region 超链接的效果 */

            .header ul li a {
                font-style: initial;
                text-decoration: none;
                line-height: 25px;
            }

                .header ul li a:hover {
                    font-style: initial;
                    color: red;
                    text-decoration: underline;
                }

                .header ul li a:active {
                    font-style: initial;
                    color: green;
                    text-decoration: underline;
                }

                .header ul li a:after {
                    color: black;
                    font-style: initial;
                    text-decoration: underline;
                }

        /*#endregion */
    </style>
</head>
<body>
    <div class="header">
        <ul>
            <li><a href="#">List1</a></li>
            <li><a href="#">List2</a></li>
            <li><a href="#">List3</a></li>
            <li><a href="#">List4</a></li>
            <li><a href="#">List5</a></li>
            <li><a href="#">List6</a></li>
            <li><a href="#">List7</a></li>
            <li><a href="#">List8</a></li>
        </ul>
        <br />
        <p>&copy; Copyright Information Goes Here.All Rights Reserved</p>
        <p>Desigin By Ruin <a href="http://www.Ruin.com">www.Ruin.com</a></p>
    </div>
</body>
</html>
