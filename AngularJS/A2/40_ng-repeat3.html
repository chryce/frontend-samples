<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
    <script src="40_module.js"></script>
    <script src="40_controller.js"></script>
    <style type="text/css">
        body {
            color: #f0f;
            background: #ffffff;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bolder;
        }

        table {
            width: 600px;
        }

        table,
        th,
        td {
            border: 1px solid mediumturquoise;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }

            table tr:nth-child(odd) {
                background-color: #f2f2f2;
            }

            table tr:nth-child(even) {
                background-color: #ffffff;
            }

        legend {
            color: #f0f;
        }

        ul {
            padding: 0;
        }

            ul li {
                padding: 0;
                list-style: none;
            }
    </style>
</head>
<body>
    <fieldset>
        <legend>ng-controller-ng-app-</legend>
        <div ng-app="mainApp" ng-controller="studentController">
            <table border="0">
                <tr>
                    <td>姓:</td>
                    <td>
                        <input type="text" ng-model="student.firstName">
                    </td>
                </tr>
                <tr>
                    <td>名: </td>
                    <td>
                        <input type="text" ng-model="student.lastName">
                    </td>
                </tr>
                <tr>
                    <td>姓名: </td>
                    <td>{{student.fullName()}}</td>
                </tr>
                <tr>
                    <td>科目:</td>
                    <td>
                        <table>
                            <tr>
                                <th>名字</th>
                                <th>标记</th>
                            </tr>
                            <tr ng-repeat="subject in student.subjects">
                                <td>{{ subject.name }}</td>
                                <td>{{ subject.marks }}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </fieldset>
</body>
</html>
