<!DOCTYPE html>
<html>
<head>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $("p").hide(1000);
            });
        });
    </script>
</head>
<body>
    <button type="button">隐藏</button>
    <p>这是一个段落。</p>
    <p>这是另一个段落。</p>
</body>
</html>
