<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script src="../Scripts/angular.js"></script>
</head>
<body ng-app="myApp">
    <fieldset>
        <legend>
            元素名
        </legend>
        <p>
            <runoob-directive></runoob-directive>
        </p>
    </fieldset>
    <fieldset>
        <legend>
            属性
        </legend>
        <p>
            <div runoob-directive></div>
        </p>
    </fieldset>
    <fieldset>
        <legend>
            类名
        </legend>
        <p>
            <div class="runoob-directive">123456789</div>
        </p>
    </fieldset>
    <fieldset>
        <legend>
            注释
        </legend>
        <p>
            <!-- 指令: runoob-directive -->
        </p>
    </fieldset>
    <div>
        <h3>
            restrict 值可以是以下几种:
        </h3>
        <ul>
            <li>
                E 作为元素名使用
            </li>
            <li>
                A 作为属性使用
            </li>
            <li>
                C 作为类名使用
            </li>
            <li>
                M 作为注释使用
            </li>
        </ul>
        restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令。
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.directive("runoobDirective", function () {
            return {
                //restrict: "A",
                template: "<h1>自定义指令!</h1>"
            };
        });
    </script>
</body>
</html>
