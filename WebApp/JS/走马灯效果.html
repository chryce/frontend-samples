<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>我们都是好孩子,最最善良的孩子</title>
    <style type="text/css">
        img {
            float: right;
        }
    </style>
    <script type="text/javascript">
        //function CopyLink()
        //{
        //    clipboardData.setData("Text","aaaa");
        //}
        //CopyLink();

        var arr = new Array("Images/1.jpg", "Images/2.jpg", "Images/3.jpg", "Images/4.jpg",
        "Images/5.jpg", "Images/6.jpg", "Images/7.jpg");
        var count1 = 0;
        function Changeimage() {
            count1 = count1 + 1;
            if (count1 == 7) {
                count1 = 0;
            }
            var imgtag = document.getElementById("img1");
            imgtag.src = arr[count1];
        }
        function AutoChange() {
            window.setInterval(Changeimage, 800);
        }
    </script>
</head>
<body>
    <div>
        <input type="button" value="复制" />

        <img src="Images/1.jpg" id="img1" style="width: 300px; height: 300px;" />
        <input type="button" value="换图片" onclick="Changeimage()" />
        <input type="button" value="自动换图片" onclick="AutoChange()" />
    </div>
</body>
</html>
