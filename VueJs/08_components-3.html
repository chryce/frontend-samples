<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="blog-post-demo">
    <blog-post
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:id="post.id"
            v-bind:title="post.title"
    ></blog-post>
</div>
</body>
<script type="text/javascript">
    Vue.component('blog-post', {
        props: ['id', 'title'],
        template: '<h3 style="color: red;">{{ id }}-{{ title }}</h3>'
    });

    new Vue({
        el: '#blog-post-demo',
        data: {
            posts: [
                {id: 1, title: 'My journey with Vue'},
                {id: 2, title: 'Blogging with Vue'},
                {id: 3, title: 'Why Vue is so fun'}
            ]
        }
    })
</script>
</html>
