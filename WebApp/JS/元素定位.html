<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>元素定位</title>
</head>
<body>
    <div style="border: 1px solid red;width: 400px;height: 700px;margin-left: 600px">
        <p style="color: yellow;background-color:fuchsia;width: 200px;height: 200px;position:relative;left: 20px;right: 40px ">
            1很久很久以前relative
        </p>
        <p style="color: red;background-color:purple;width: 150px;height: 150px;position:inherit;left: 20px;right: 40px ">
            2:很久很久以前inherit
        </p>
        <p style="color: purple;background-color:pink;width: 500px;height: 200px;position:absolute;left: 20px;right: 40px ">
            3:很久很久以前absolute
        </p>
        <p style="color: red;background-color:powderblue;width: 100px;height:100px;position:fixed;left: 220px;right: 100px ">
            4:很久很久以前fixed
        </p>
        <p style="color: red;background-color:salmon;width: 250px;height: 250px;position:static;left: 20px;right: 40px ">
            5:很久很久以前static
        </p>
    </div>
    <div style="border: 1px solid red;width: 400px;height: 700px;margin-left: 600px">
    </div>
</body>
</html>
