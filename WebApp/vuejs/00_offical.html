<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app0">
    <h2>{{product}} are in stock.</h2>
</div>
<div id="app1">
        <ul>
        <li v-for="product in products">
            {{product}}
        </li>
    </ul>
</div>

<div id="app2">
    <ul>
        <li v-for="product in products">
            {{product}}
        </li>
    </ul>
    <ul>
        <li v-for="product in products">
            <input type="number" v-model.number="product.quantity"/> {{product.name}}
            <span v-if="product.quantity===0">
                - OUT OF STOCK
            </span>
            <button @click="product.quantity+=1">
                Add
            </button>
        </li>
    </ul>
    <h2>
        Total Inventory: {{totalProducts}}
    </h2>
</div>
<script type="text/javascript">
    const app0 = new Vue({
        el: "#app0",
        data: {
            product: "Boots"
        }
    });

    const app1 = new Vue({
        el: "#app1 ",
        data: {
            products: [
                'Boots',
                'Jacket',
                'Hiking Socks'
            ]
        }
    });


    // {"products":[
    // {"id":1,"quantity":1,"name":"Compass"},
    // {"id":2,"quantity":0,"name":"Jacket"},
    // {"id":3,"quantity":5,"name":"Hiking Socks"},
    // {"id":4,"quantity":2,"name":"Suntan Lotion"}]}
    const app2 = new Vue({
        el: "#app2 ",
        data: {
            products: []
        },
        computed: {
            totalProducts() {
                return this.products.reduce((sum, product) => {
                    return sum + product.quantity
                }, 0)
            }
        },
        created() {
            fetch('http://api.myjson.com/bins/74l63')
                .then(response => response.json())
                .then(json => {
                    this.products = json.products
                })
        }
    });
</script>
</body>
</html>
