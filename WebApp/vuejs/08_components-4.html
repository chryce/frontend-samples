<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="blog-post-demo">
    <blog-post
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:post="post"
    ></blog-post>
</div>
</body>
<script type="text/javascript">
    Vue.component('blog-post', {
        props: ['post'],
        template: `
        <div class="blog-post">
          <input type="hidden" v-model="post.id">
          <h3>id: {{post.id}}-title: {{ post.title }}</h3>
          <div v-html="post.content"></div>
        </div>`
    });

    new Vue({
        el: '#blog-post-demo',
        data: {
            posts: [
                {id: 1, title: 'My journey with Vue', content: "1--My journey with Vue"},
                {id: 2, title: 'Blogging with Vue', content: "2--Blogging with Vue"},
                {id: 3, title: 'Why Vue is so fun', content: "3--Why Vue is so fun"}
            ]
        }
    })
</script>
</html>
