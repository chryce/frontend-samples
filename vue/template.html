<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>template</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <p>hello world</p>
</div>

<script id="tpl" type="x-template">
  <div>
    <div class="tpl">
      <p>this is a tpl from script tag</p>
    </div>
    <div class="tpl">
      <p>this is a tpl from script tag</p>
    </div>
  </div>
</script>

<script type="text/javascript">
  var vm = new Vue({
    el : '#app',
    template : '#tpl'
  })
</script>
</body>
</html>
