<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h5>{{message}}</h5>
    <h4>{{message}}</h4>
    <h3>{{message}}</h3>
    <h2>{{message}}</h2>
    <h1>{{message}}</h1>

    <input type="text" v-model="message">
</div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue.js",
            success: true,
        }
    });
    //可以在 console 控制台直接通过 app.message = "value" 来修改数据,同时同步页面数据
    console.log(app.success);
    console.log(app.message);
</script>
</html>
