<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript">
        $(function () {
            /*    MVCDemo/WebApiDemo/Controllers/HomeController/Index    */
            var url = "http://10.1.148.61:8082/api/index";
            $.ajax({
                type: "get",
                async: false,
                url: url,
                dataType: "jsonp",
                jsonp: "callback",
                jsonpCallback: "success_jsonpCallback",
                success: function (json) {
                    console.log(json);
                }
            });
        });

        function success_jsonpCallback(data) {
            alert(data);
        }

        function GetJsonPName() {
            $.ajax({
                type: "get",
                async: false,
                url: "http://localhost:801/Service/Demo.ashx?action=GetJsonPName",
                dataType: "jsonp",
                jsonp: "callbackparam",
                jsonpCallback: "Success_Callback",
                success: function (json) {
                    alert(json[0].name);
                },
                error: function () {
                    alert('fail');
                }
            });
        }

        function GetJsonPMsg() {
            $.ajax({
                type: "GET",
                url: "http://localhost:801/Service/Demo.ashx?action=GetJsonPMsg",
                dataType: "jsonp",
                jsonp: "callback",
                success: function (json) {
                    alert(json.msg);
                }
            });
        }
    </script>
</head>
<body>
    <input type="button" name="btnGet" onclick="GetJsonPName()" value="查询GetJsonPName">
    <input type="button" name="btnGet" onclick="GetJsonPMsg()" value="查询GetJsonPMsg">
</body>
</html>
