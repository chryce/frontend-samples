<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript">
        var work = new Worker("work.js");
        $(function () {
            $("#btnCalc").click(function (e) {
                work.postMessage($("#demoData").val());
            });
        });

        work.onmessage = function (event) {
            alert(event.data);
        };
    </script>
</head>
<body>
    <input type="text" name="demoData" id="demoData" />
    <input type="button" value="计算合" id="btnCalc" />
</body>
</html>
