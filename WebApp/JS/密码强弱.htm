<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">

        onload = function () {

            //获取所有的td
            var tds = document.getElementById('tb').getElementsByTagName('td');
            document.getElementById('txt').onkeyup = function () {

                //坑
                for (var i = 0; i < tds.length; i++) {
                    tds[i].style.backgroundColor = '#B7B6B4';
                }

                if (this.value.length > 0) {
                    //判断密码的级别
                    var result = checkPwd(this.value);
                    //弱
                    if (result <= 1) {

                        tds[0].style.backgroundColor = 'red';

                        //中
                    } else if (result == 2) {

                        tds[0].style.backgroundColor = 'green';
                        tds[1].style.backgroundColor = 'green';

                        //强
                    } else if (result == 3) {
                        tds[0].style.backgroundColor = 'blue';
                        tds[1].style.backgroundColor = 'blue';
                        tds[2].style.backgroundColor = 'blue';

                    }
                }


            };
        };

        //先写方法,判断字符串中是否有字母 数字 特殊符号
        //级别的方法
        function checkPwd(msg) {

            var lvl = 0;
            if (msg.match(/[0-9]/)) {
                lvl++;
            }
            if (msg.match(/[a-zA-Z]/)) {
                lvl++;
            }
            if (msg.match(/[^0-9a-zA-Z]/)) {
                lvl++;
            }
            if (msg.length < 6) {
                lvl--;
            }
            return lvl;
        }
    
    </script>
</head>
<body>
    <input type="text" name="name" value="" id="txt" />
    <table id="tb" border="1" style=" width:300px; height:35px; text-align:center; background-color:#B7B6B4">
        <tr>
            <td>
                弱
            </td>
            <td>
                中
            </td>
            <td>
                强
            </td>
        </tr>
    </table>
</body>
</html>
