<html>
<head>
<title>ffffff</title>
<script type="text/javascript">
    function formatT(i)
    {
       var s = i.toString();
       if(s.length==1)
       { 
          return "0"+s;
       }
       else
       {
          return s;
       }
    }

   function Refresh()
   {
       var time = new Date();
       var src = formatT(time.getHours()) + "_" + formatT(time.getSeconds()) + ".jpg";

       var myimg = document.getElementById('myimg');
       if (myimg) {
           document.getElementById('myimg').src = src;
       }              
   }
   setInterval("Refresh()",1000);
</script>
</head>
<body onload="Refresh()">
<img id="myimg" src="">
</body>
</html>
