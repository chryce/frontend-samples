<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript">

        //第一题
        var strs = new Array(8, 21, 5, 39, 12, 12, 19, 37);
        var max = strs[0];
        for (var i = 1; i < strs.length; i++) {
            if (max < strs[i]) {
                max = strs[i];
            }
        }
        alert("最大值是：" + max)

        //第二题
        var strs = new Array("梅西 ", " 卡卡", " 郑大世");
        var strResult = "";
        for (var i = 0; i < strs.length - 1; i++) {
            strResult += strs[i] + "|";
        }
        alert(strResult + strs[strs.length - 1]);

        //第三题
        var strs = new Array(1, 2, 3, 4, 5, 6, 7);
        for (var i = 0; i < strs.length / 2; i++) {
            var tem = strs[i];
            strs[i] = strs[strs.length - 1 - i];
            strs[strs.length - 1 - i] = tem;
        }
        var result = "";
        for (var i = 0; i < strs.length; i++) {
            result += strs[i] + "  ";
        }
        alert(result);
    </script>
</head>
<body>

    <p>
        1.求一个数组中的最大值。定义成函数。
    </p>
    <p>
        &nbsp;2.将一个字符串数组输出为|分割的形式，比如“梅西|卡卡|郑大世”。不要使用JavaScript中的Join函数。arr1.join(&quot;|&quot;)将数组用分隔符连接成一个字符串。
    </p>
    <p>
        &nbsp;3.将一个字符串数组的元素的顺序进行反转。{&quot;3&quot;,&quot;a&quot;,&quot;8&quot;,&quot;haha&quot;} {&quot;haha&quot;,&quot;8&quot;,&quot;a&quot;,&quot;3&quot;}。
    </p>
    <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 不要使用JavaScript中的反转函数。提示：第i个和第length-i-1个进行交换。定义成函数。myreverse
    </p>
</body>
</html>
