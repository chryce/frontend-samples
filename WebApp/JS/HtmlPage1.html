<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        body {
            background: url("Images/bg.jpg");
        }

        #divcontainer {
            width: 80%;
            height: 900px;
            background-color: #ffffff;
            margin: 0 auto;
            border-radius: 10px;
        }

        #header {
            border-radius: 5px;
            background-color: #98fb98;
        }

        div#header div {
            height: 100px;
        }

        #div1 {
            width: 25%;
            background-color: #2ecc71;
            float: left;
        }

        #div2 {
            width: 25%;
            background-color: #3498db;
            float: left;
        }

        #div3 {
            width: 25%;
            background-color: #9b59b6;
            float: left;
        }

        #div4 {
            width: 25%;
            background-color: #34495e;
            float: left;
        }

        #mainContent {
            width: 1100px;
            margin: 10px auto;
            padding-bottom: 10px;
            background-color: lightgrey;
            height: 80%;
        }

            #mainContent div {
                width: 174px;
                left: 440px;
                top: 8px;
                position: absolute;
                float: left;
                padding: 0px;
                margin: 10px 10px;
                height: auto;
                background-color: #ee82ee;
                overflow: hidden;
            }

                #mainContent div :after {
                    margin-left: 180px;
                }
    </style>
</head>
<body>
    <div id="divcontainer">
        <div id="header">
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
            <div id="div4"></div>
        </div>

        <div id="mainContent">
        </div>
    </div>
</body>
</html>
