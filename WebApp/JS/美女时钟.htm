<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>美女时钟</title>
    <script type="text/javascript">
        //页面加载
        onload = function () {
            f1();
            setInterval(f1, 1000);
        };
        function f1() {

            //获取当前的时间,获取小时和秒
            var time = new Date();
            var h = time.getHours(); //获取小时
            h = h < 10 ? '0' + h : h; //时间要是小于10点,那么要在前面加个"0"
            var sec = time.getSeconds(); //秒
            sec = sec < 10 ? '0' + sec : sec;
            document.getElementById('im').src = 'images/' + h + '_' + sec + '.jpg';
        }
        //
    </script>
</head>
<body>
    <img src="" id="im" />
    <!--span标签是非块级元素,要想和层一样,要设置display属性为block,如果想要层变成非块级元素(像span一样,那么要设置dsiplay为inline,设置为none没了)-->
    <span style="display:block; width:300px;height:200px; background-color:Red;">哈哈</span>
</body>
</html>
